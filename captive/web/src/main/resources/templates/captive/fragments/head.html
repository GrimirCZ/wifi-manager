<!DOCTYPE html>
<head th:fragment="head(title)" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${title}">Captive portal</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/assets/shared/favicon.svg}"/>
    <link rel="stylesheet" th:href="@{/assets/captive/captive.css}"/>
    <script th:src="@{/assets/shared/htmx.min.js}" defer></script>
    <script th:src="@{/assets/shared/htmx-csrf.js}" defer></script>
    <script th:src="@{/assets/shared/htmx-confirm-dialog.js}" defer></script>
    <script th:src="@{/assets/shared/hyperscript.min.js}" defer></script>
</head>
