<form
    th:fragment="ticketForm(extraClass)"
    xmlns:th="http://www.thymeleaf.org"
    th:action="@{/admin/ticket}"
    th:object="${createTicket}"
    method="post"
    class="space-y-6"
    th:classappend="${extraClass}"
    th:hx-post="@{/admin/ticket}"
    hx-target="#ticket-panel"
    hx-swap="outerHTML"
>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label
            class="label"
            for="validityMinutes"
            th:text="#{admin.ticket.create.validity.label}"
        >How long should the ticket be valid?</label>
        <div class="relative">
            <select class="select appearance-none" id="validityMinutes" th:field="*{validityMinutes}">
                <option value="15" th:text="#{admin.ticket.validity.minutes(15)}">15 minutes</option>
                <option value="30" th:text="#{admin.ticket.validity.minutes(30)}">30 minutes</option>
                <option value="45" selected th:text="#{admin.ticket.validity.minutes(45)}">45 minutes</option>
                <option value="60" th:text="#{admin.ticket.validity.minutes(60)}">60 minutes</option>
                <option value="90" th:text="#{admin.ticket.validity.minutes(90)}">90 minutes</option>
                <option value="120" th:text="#{admin.ticket.validity.minutes(120)}">120 minutes</option>
            </select>
            <img
                th:src="@{/assets/shared/icons/outline/chevron-down.svg}"
                alt=""
                class="pointer-events-none absolute right-3 top-1/2 h-5 w-5 -translate-y-1/2 opacity-70"
            />
        </div>
    </div>

    <button class="btn btn-primary w-full" type="submit">
        <span class="btn-text" th:text="#{admin.ticket.create.submit}">Create</span>
        <span class="spinner"></span>
    </button>
</form>
