<!DOCTYPE html>
<div
        id="ticket-panel"
        th:fragment="ticketPanel"
        xmlns:th="http://www.thymeleaf.org"
        class="space-y-6"
>
    <div th:if="${alreadyHasOpen}" class="alert alert-warning" th:text="#{admin.ticket.active.alreadyOpen}">
        You already have an active ticket.
    </div>

    <div th:if="${ticketCreated}" class="alert alert-success">
        <span th:text="#{admin.ticket.created(${ticketValidityMinutes})}">Ticket created.</span>
    </div>

    <div th:if="${activeTickets != null and !activeTickets.isEmpty()}" class="space-y-6">
        <div th:if="${isAdmin}" class="card">
            <details class="space-y-4">
                <summary class="btn btn-primary inline-flex cursor-pointer list-none"
                         th:text="#{admin.ticket.create.button}">
                    Create ticket
                </summary>

                <form
                        th:action="@{/admin/tickets}"
                        th:object="${createTicket}"
                        method="post"
                        class="space-y-6"
                        th:data-hx-post="@{/admin/tickets}"
                        data-hx-swap="outerHTML"
                        data-hx-target="#ticket-panel"
                >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div>
                        <label
                                class="label"
                                for="validityMinutes"
                                th:text="#{admin.ticket.create.validity.label}"
                        >How long should the ticket be valid?</label>
                        <div class="relative">
                            <select class="select appearance-none" id="validityMinutes" th:field="*{validityMinutes}">
                                <option value="15" th:text="#{admin.ticket.validity.minutes(15)}">15 minutes</option>
                                <option value="30" th:text="#{admin.ticket.validity.minutes(30)}">30 minutes</option>
                                <option value="45" selected th:text="#{admin.ticket.validity.minutes(45)}">45 minutes
                                </option>
                                <option value="60" th:text="#{admin.ticket.validity.minutes(60)}">60 minutes</option>
                                <option value="90" th:text="#{admin.ticket.validity.minutes(90)}">90 minutes</option>
                                <option value="120" th:text="#{admin.ticket.validity.minutes(120)}">120 minutes</option>
                            </select>
                            <img
                                    th:src="@{/assets/shared/icons/outline/chevron-down.svg}"
                                    alt=""
                                    class="pointer-events-none absolute right-3 top-1/2 h-5 w-5 -translate-y-1/2 opacity-70"
                            />
                        </div>
                    </div>

                    <button class="btn btn-primary w-full" type="submit" th:text="#{admin.ticket.create.submit}">
                        Create
                    </button>
                </form>
            </details>
        </div>

        <div th:each="ticket : ${activeTickets}" class="card space-y-6"
             th:attr="data-ends-at=${@DateFormatter.toTimestamp(ticket.validUntil)}"
             data-script="on load set delay to ((@data-ends-at * 1000) - Date.now()) then if delay is less than 2147483647
                            wait delay then reload() the location of the window
                        else
                            log `Delay ${delay} is too long to be interactive!`
                        end"
        >
            <div class="flex flex-col gap-6 md:flex-row md:items-start md:justify-between md:gap-10">
                <div class="space-y-4">
                    <div>
                        <h1 class="text-3xl font-semibold" th:text="#{admin.ticket.active.title}">Active ticket</h1>
                        <p class="text-text-muted" th:utext="#{admin.ticket.active.instructions(${wifiSsid})}">
                            Connect to WiFi and scan QR code.
                        </p>
                    </div>

                    <div>
                        <div>
                            <span class="text-text-muted"
                                  th:text="#{admin.ticket.active.code.label}">Verification code:</span>
                            <span class="font-semibold" th:text="${ticket.accessCode}">123456</span>
                        </div>

                        <div>
                            <span class="text-text-muted" th:text="#{admin.ticket.active.validFrom}">Valid from:</span>
                            <span th:text="${@DateFormatter.absolute(ticket.createdAt)}">-</span>
                        </div>

                        <div>
                            <span class="text-text-muted"
                                  th:text="#{admin.ticket.active.validUntil}">Valid until:</span>
                            <span
                                    th:data-tooltip="${@DateFormatter.absolute(ticket.validUntil)}"
                                    th:text="${@DateFormatter.timeRelativeNow(ticket.validUntil)}"
                                    class="tooltip">-</span>
                        </div>

                        <div>
                            <span class="text-text-muted"
                                  th:text="#{admin.ticket.active.devices}">Authorized devices:</span>
                            <!--                            TODO: display device count-->
                            <span th:text="${0}">0</span>
                        </div>
                    </div>

                    <button class="btn btn-secondary" type="button" disabled th:text="#{admin.ticket.active.end}">
                        End early
                    </button>
                </div>

                <div class="shrink-0 self-center rounded-xl border border-border bg-surface p-4 md:self-auto md:p-6 w-40 h-40 md:w-56 md:h-56 flex items-center justify-center"
                     data-key="lol"
                     data-script="on load make a QRCode from me, @data-key">
                </div>
            </div>
        </div>
    </div>

    <div th:if="${activeTickets == null or activeTickets.isEmpty()}" class="card space-y-6">
        <div class="flex items-start gap-3">
            <img th:src="@{/assets/shared/icons/outline/ticket.svg}" alt="" class="mt-1 h-7 w-7 opacity-80"/>
            <div>
                <h1 class="text-2xl font-semibold" th:text="#{admin.ticket.create.title}">Create ticket</h1>
                <p class="text-text-muted" th:text="#{admin.ticket.create.subtitle}">Create a new time-limited access
                    ticket.</p>
            </div>
        </div>

        <form
                th:action="@{/admin/tickets}"
                th:object="${createTicket}"
                method="post"
                class="space-y-6"
                th:data-hx-post="@{/admin/tickets}"
                data-hx-target="#ticket-panel"
                data-hx-swap="outerHTML"
        >
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label
                        class="label"
                        for="validityMinutes"
                        th:text="#{admin.ticket.create.validity.label}"
                >How long should the ticket be valid?</label>
                <div class="relative">
                    <select class="select appearance-none" id="validityMinutes" th:field="*{validityMinutes}">
                        <option value="15" th:text="#{admin.ticket.validity.minutes(15)}">15 minutes</option>
                        <option value="30" th:text="#{admin.ticket.validity.minutes(30)}">30 minutes</option>
                        <option value="45" selected th:text="#{admin.ticket.validity.minutes(45)}">45 minutes</option>
                        <option value="60" th:text="#{admin.ticket.validity.minutes(60)}">60 minutes</option>
                        <option value="90" th:text="#{admin.ticket.validity.minutes(90)}">90 minutes</option>
                        <option value="120" th:text="#{admin.ticket.validity.minutes(120)}">120 minutes</option>
                    </select>
                    <img
                            th:src="@{/assets/shared/icons/outline/chevron-down.svg}"
                            alt=""
                            class="pointer-events-none absolute right-3 top-1/2 h-5 w-5 -translate-y-1/2 opacity-70"
                    />
                </div>
            </div>

            <button class="btn btn-primary w-full" type="submit" th:text="#{admin.ticket.create.submit}">Create</button>
        </form>
    </div>
</div>
