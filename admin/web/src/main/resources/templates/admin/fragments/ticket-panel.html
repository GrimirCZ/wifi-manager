<!DOCTYPE html>
<div
    id="ticket-panel"
    th:fragment="ticketPanel"
    xmlns:th="http://www.thymeleaf.org"
    class="space-y-6"
>
    <div th:if="${alreadyHasOpen}" class="alert alert-warning" th:text="#{admin.ticket.active.alreadyOpen}">
        You already have an active ticket.
    </div>

    <div th:if="${ticketCreated}" class="alert alert-success">
        <span th:text="#{admin.ticket.created(${ticketValidityMinutes})}">Ticket created.</span>
    </div>

    <div th:if="${activeTickets != null and !activeTickets.isEmpty()}" class="space-y-6">
        <div th:if="${isAdmin}" class="card print:hidden">
            <details class="space-y-4">
                <summary class="btn btn-primary inline-flex cursor-pointer list-none"
                         th:text="#{admin.ticket.create.button}">
                    Create ticket
                </summary>

                <div th:replace="~{admin/fragments/ticket-form :: ticketForm(null)}"></div>
            </details>
        </div>

        <div th:each="ticketWithCount : ${activeTickets}" class="card ticket-card space-y-6"
             th:with="ticket=${ticketWithCount.ticket},deviceCount=${ticketWithCount.deviceCount}"
             data-devices-open="false"
             th:attr="data-ends-at=${@DateFormatter.toTimestamp(ticket.validUntil)}"
             th:hx-get="@{/admin/ticket/{ticketId}/_ended-banner(ticketId=${ticket.id},accessCode=${ticket.accessCode},createdAt=${@DateFormatter.toTimestamp(ticket.createdAt)},validUntil=${@DateFormatter.toTimestamp(ticket.validUntil)})}"
             hx-trigger="ticketExpired"
             hx-swap="outerHTML"
             hx-target="this"
             data-script="on load
                              set delay to ((@data-ends-at * 1000) - Date.now())
                             then if delay is less than 0
                                 send ticketExpired to me
                             else if delay is less than 2147483647
                                 wait delay then send ticketExpired to me
                             else
                                 log `Delay ${delay} is too long to be interactive!`
                             end"
        >
            <div class="flex flex-col gap-6 md:flex-row md:items-start md:justify-between md:gap-10">
                <div class="space-y-4">
                    <div>
                        <h1 class="text-3xl font-semibold" th:text="#{admin.ticket.active.title}">Active ticket</h1>
                        <p class="text-text-muted" th:utext="#{admin.ticket.active.instructions(${wifiSsid})}">
                            Connect to WiFi and scan QR code.
                        </p>
                    </div>

                    <div>
                        <div>
                            <span class="text-text-muted"
                                  th:text="#{admin.ticket.active.code.label}">Verification code:</span>
                            <span class="font-semibold text-xl cursor-pointer"
                                  th:attr="data-copy-target=${'ticket-code-copied-' + ticket.id}"
                                  data-script="on click
                                                 call navigator.clipboard.writeText(my textContent)
                                                 send blink to next .ticket-copied"
                                  th:text="${@AccessCodeFormatter.format(ticket.accessCode)}">123456</span>
                            <span class="text-xs text-text-muted transition-opacity ticket-copied"
                                  data-script="on blink
                                                show with opacity
                                                wait 2s
                                                hide with opacity"
                                  style="opacity: 0"
                                  th:text="#{admin.ticket.active.code.copied}">Copied</span>
                        </div>

                        <div>
                            <span class="text-text-muted" th:text="#{admin.ticket.active.validFrom}">Valid from:</span>
                            <span th:text="${@DateFormatter.absolute(ticket.createdAt)}">-</span>
                        </div>

                        <div>
                            <span class="text-text-muted"
                                  th:text="#{admin.ticket.active.validUntil}">Valid until:</span>
                            <span
                                th:data-tooltip="${@DateFormatter.absolute(ticket.validUntil)}"
                                th:text="${@DateFormatter.timeRelativeNow(ticket.validUntil)}"
                                class="tooltip">-</span>
                        </div>

                    </div>

                    <button class="btn btn-secondary print:hidden" type="button"
                            th:hx-delete="@{/admin/ticket/{ticketId}(ticketId=${ticket.id})}"
                            th:hx-confirm="#{admin.ticket.active.end.confirm}"
                            hx-target="closest .card"
                            hx-swap="outerHTML">
                        <span class="btn-text" th:text="#{admin.ticket.active.end}">End early</span>
                        <span class="spinner"></span>
                    </button>
                </div>

                <div
                    class="shrink-0 self-center rounded-xl border border-border bg-surface p-4 md:self-auto md:p-6 flex flex-col gap-y-4 items-center justify-center">
                    <div th:data-payload="${@QrCodeBuilder.createWifiQrCode(wifiSsid)}"
                         class="w-30 h-30 md:w-40 md:h-40"
                         th:data-alt="#{admin.ticket.active.wifi-qr-code}"
                         data-script="on load make a QRCode from me, @data-payload then set (<img/> in me)'s @alt to my @data-alt"></div>
                    <svg th:data-payload="${ticket.accessCode}"
                         class="w-full h-16"
                         data-script="on load call JsBarcode(me, @data-payload, { format: 'CODE128', displayValue: false, margin: 0})"></svg>
                </div>
            </div>

            <div class="border-t border-border pt-4 print:hidden">
                <details class="space-y-2"
                         data-script="on toggle
                                          set @data-devices-open of closest <.ticket-card/> to me.open
                                          send refreshDevices to closest <.ticket-card/>">
                    <summary class="cursor-pointer list-none flex items-center justify-between gap-2">
                        <span class="text-text-muted"
                              th:text="#{admin.ticket.active.devices}">Authorized devices:</span>
                        <span class="flex items-center gap-2">
                            <span th:attr="id=${'ticket-device-count-' + ticket.id}"
                                  th:text="${deviceCount}">0</span>
                            <span class="text-sm text-text-muted"
                                  th:text="#{admin.ticket.active.devices.toggle}">Show devices</span>
                        </span>
                    </summary>
                    <div th:attr="id=${'ticket-device-list-' + ticket.id}" class="mt-2"></div>
                </details>
            </div>

            <div class="devices-refresh hidden"
                 th:hx-get="@{/admin/ticket/{ticketId}/_devices(ticketId=${ticket.id})}"
                 hx-trigger="load, every 30s, refreshDevices from:closest .ticket-card"
                 hx-swap="none"
                 hx-vals="js:{includeDeviceList: this.closest('.ticket-card').dataset.devicesOpen === 'true'}"></div>
        </div>
    </div>

    <div th:if="${activeTickets == null or activeTickets.isEmpty()}" class="card space-y-6">
        <div class="flex items-start gap-3">
            <img th:src="@{/assets/shared/icons/outline/ticket.svg}" alt="" class="mt-1 h-7 w-7 opacity-80"/>
            <div>
                <h1 class="text-2xl font-semibold" th:text="#{admin.ticket.create.title}">Create ticket</h1>
                <p class="text-text-muted" th:text="#{admin.ticket.create.subtitle}">Create a new time-limited access
                    ticket.</p>
            </div>
        </div>

        <div th:replace="~{admin/fragments/ticket-form :: ticketForm(' print:hidden')}"></div>
    </div>

</div>
