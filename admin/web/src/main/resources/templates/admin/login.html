<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{admin/fragments/head :: head('Admin login')}"></head>
  <body class="bg-surface-muted">
    <main class="container-page">
      <div class="card">
        <h1 class="text-xl font-semibold">Admin login</h1>

        <form class="mt-6 space-y-4" th:action="@{/admin/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div>
            <label class="label" for="username">Username</label>
            <input class="input" id="username" type="text" name="username" autocomplete="username" />
          </div>

          <div>
            <label class="label" for="password">Password</label>
            <input
              class="input"
              id="password"
              type="password"
              name="password"
              autocomplete="current-password"
            />
          </div>

          <div class="pt-2">
            <button class="btn btn-primary w-full" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
