<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{admin/fragments/head :: head('Admin components')}"></head>
  <body class="bg-surface-muted">
    <main class="container-page space-y-6">
      <div class="card space-y-4">
        <h1 class="text-xl font-semibold">Component coverage</h1>
        <p class="text-text-muted">Quick smoke test for shared UI components.</p>
      </div>

      <div class="card space-y-4">
        <h2 class="text-lg font-semibold">Buttons</h2>
        <div class="flex flex-wrap gap-3">
          <button class="btn btn-primary" type="button">Primary</button>
          <button class="btn btn-secondary" type="button">Secondary</button>
          <button class="btn btn-danger" type="button">Danger</button>
          <button class="btn btn-primary" type="button" disabled>Disabled</button>
        </div>
      </div>

      <div class="card space-y-4">
        <h2 class="text-lg font-semibold">Inputs</h2>
        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label class="label" for="email">Email</label>
            <input class="input" id="email" type="email" placeholder="you@example.com" />
            <p class="help">Helper text example.</p>
          </div>
          <div>
            <label class="label" for="role">Role</label>
            <select class="select" id="role">
              <option>Admin</option>
              <option>Viewer</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="label" for="notes">Notes</label>
            <textarea class="textarea" id="notes" placeholder="Write something..."></textarea>
          </div>
        </div>
      </div>

      <div class="card space-y-4">
        <h2 class="text-lg font-semibold">Alerts & badges</h2>
        <div class="flex flex-wrap gap-2">
          <span class="badge">Default</span>
          <span class="badge bg-brand-100 text-brand-700">Brand</span>
        </div>
        <div class="space-y-3">
          <div class="alert">Neutral alert</div>
          <div class="alert alert-success">Success alert</div>
          <div class="alert alert-warning">Warning alert</div>
          <div class="alert alert-danger">Danger alert</div>
        </div>
      </div>

      <div class="card space-y-4">
        <h2 class="text-lg font-semibold">Table</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Network A</td>
              <td><span class="badge bg-success/10 text-success">Active</span></td>
              <td class="text-text-muted">Just now</td>
            </tr>
            <tr>
              <td>Network B</td>
              <td><span class="badge bg-danger/10 text-danger">Blocked</span></td>
              <td class="text-text-muted">Yesterday</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
